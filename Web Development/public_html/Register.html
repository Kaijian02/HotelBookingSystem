<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style1.css">

        <style>
            .container-login{
                width: 350px;
                min-height: 350px;
                height: 640px;
                background: #B7A4A1;
                border-radius: 20px;
                box-shadow: 0 0 5px rgba(0,0,0,.3);
                padding: 40px 30px;
            }
        </style>

    </head>
    <body style="background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url(img/login2.jpg);">
        <div class='container-login'>  
            <form action="" method="POST" class="form-login">
                <p class="text">Register</p>
                <div class="field">             
                    <input type="text" placeholder="First name" name="firstname" id="firstname" required>
                </div>

                <div class="field">             
                    <input type="text" placeholder="Last name" name="lastname" id="lastname" required>
                </div>

                <div class="field">             
                    <input type="email" placeholder="Email" name="email" id="email" required>
                </div>

                <div class="field">             
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>

                <div class="field">             
                    <input type="password" placeholder="Confirm password" name="confirmpassword" id="confirmpassword" required>
                </div>

                <div class="field">             
                    <input type="number" placeholder="Phone no" name="phone" id="phone" required>
                </div>

                <div class="field2">
                    <label for="terms">I agree to the terms and conditions</label>
                    <input type="checkbox" name="terms" id="terms" required>
                </div>

                <div class="field">
                    <button name="submit" class="button">Register</button>
                </div>	

                <p class="register-text">Already have an account click -><a href="login.html">Here!</a></p>	
            </form>
        </div>
    </body>
</html>
